<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets Owners</title>
</head>
<body>
    <!--/*@thymesVar id="owner" type="amit.springframework.amitpetclinic_New.model.Owner"*/-->
    <h1 th:text="'List of Vets Owners'">Vets Owners List</h1>

    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}">1</td>
            <td th:text="${owner.firstName}">Robin</td>
            <td th:text="${owner.lastName}">Sharma</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
